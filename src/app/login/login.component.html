<div class="container">
  <div class="login-form">
    <div class="login-wrap">
      <p class="login-img"><i class="icon_lock_alt"></i></p>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_profile"></i></span>
        <input [(ngModel)]="username" type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" autofocus>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
      </div>
      <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
              <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
          </label>
      <button (click)="submit()"  class="btn btn-primary btn-lg btn-block">Login</button>
      <button class="btn btn-info btn-lg btn-block">Signup</button>
    </div>
  </div>
</div>
