<div class="modal-header">
  <h4 class="modal-title">
    {{!isEdit?'Create User':'Edit '+ data.empid}}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table>
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Emp Id</mat-label>
          <input  [(ngModel)]="id" placeholder="Auto Generate" matInput>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>User Name</mat-label>
          <input  [(ngModel)]="username"  matInput>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Firat Name</mat-label>
          <input  [(ngModel)]="fname" matInput>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input  [(ngModel)]="lname"  matInput>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="email" matInput pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input  [(ngModel)]="password"  matInput>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input  [(ngModel)]="phone" matInput>
        </mat-form-field>
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('')">Close</button>
  <button *ngIf="!isEdit" type="button" class="btn btn-success" (click)="create()">Create</button>
  <button *ngIf="isEdit" type="button" class="btn btn-warning" (click)="update()">Update</button>
</div>
